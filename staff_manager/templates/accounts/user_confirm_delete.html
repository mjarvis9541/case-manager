{% extends 'base.html' %}
{% block content %}


<div class="card">
    <div class="card-body">
        <h1>Delete Case</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <p>Are you sure you want to delete {{ object }}?</p>
                <p>This action cannot be undone.</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-secondary" href="{% url 'prod:list' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
