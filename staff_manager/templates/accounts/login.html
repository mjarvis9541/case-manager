{% extends 'basenonav.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center mt-5 ">Case Manager</h1>
<p class="text-center text-muted mb-5">Version 1.0.0</p>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Log in</h2>
               
                <hr class="mt-4 mb-4">
                <form action="" method="POST"> {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group mt-5 pb-3">
                        <button class="btn btn-primary btn-block " type="submit">Log in</button>
                    </div>
                </form>
                
                    <p class="text-muted">Forgotten password? <a class="ml-2" href="{% url 'accounts:login' %}">Reset</a> </p>
     
  
            </div>
        </div>
    </div>
</div>
{% endblock content %}
